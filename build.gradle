apply from: "https://gitee.com/geewit/gradle_publish_sonatype/raw/master/sub_publish.gradle"

task publish {
    doFirst {
        println 'run publish start'
    }
    doLast {
        println 'run publish complete'
    }
}

task clean {
    doFirst {
        println 'run clean start'
    }
    doLast {
        println 'run clean complete'
    }
}
